<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto+Slab:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="pomdoro">
          <div class="container">
            <div class="pomodoro-head">
              <h1 class="pomodoro-head-heading">pomodoro</h1>
            </div>

            <div class="card" id="card">
              <div class="card-header">
                <div class="card-header-buttons">
                  <div class="header__btn">
                    <button
                      class="active btn"
                      id="buttonTypePomodoro"
                      onclick="setPomomodoroType(TIMER_TYPE_POMODORO);"
                    >
                      pomodoro
                    </button>
                  </div>

                  <div class="header__btn">
                    <button
                      class="btn"
                      id="buttonTypeShortBreak"
                      onclick="setPomomodoroType(TIMER_TYPE_SHORT_BREAK);"
                    >
                      short break
                    </button>
                  </div>

                  <div class="header__btn">
                    <button
                      class="btn"
                      id="buttonTypeLongBreak"
                      onclick="setPomomodoroType(TIMER_TYPE_LONG_BREAK);"
                    >
                      long break
                    </button>
                  </div>
                </div>
              </div>

              <div class="card-active">
                <div class="active-wrapper-one">
                  <div class="active-wrapper-second">
                    <div class="progress-bar" id="circularProgressBar">
                      <div class="progress-bar-inner">
                        <div class="progress-bar-inners">
                          <h2 class="progress-value" id="forWeight">25:00</h2>
                          <div class="progress-btns">
                            <div class="card-footer">
                              <button id="start" class="btn-remote">
                                Start
                              </button>

                              <button id="stop" class="btn-remote hide">
                                Pause
                              </button>
                              <button id="reset" class="btn-remote hide">
                                Restart
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!--  -->

            <div class="settings">
              <div class="settings-vision">
                <button class="settings__btn">
                  <img src="./assets/images/settings.svg" alt="settings" />
                </button>
              </div>

              <div class="setting-hide hide">
                <div class="setting-header">
                  
                    <div class="setting-header-head">
                      <h2>Settings</h2>
                    </div>

                    <div class="chest">
                      <img class="chest__img" src="./assets/images/chest.svg" alt="chest">
                    </div>
                </div>
                

                <div class="setting-menu">
                  <div class="container-hide">
                    <div class="menu-minutes">
                      <h3 class="menu-minutes-head menu-head">
                        TIME (MINUTES)
                      </h3>

                      <div class="minutes-choosing">
                        <div class="menu-choice pomodoro">
                          <label for="input">pomodoro</label>
                          <div class="number">
                            <input
                              class="input-val"
                              type="number"
                              min="10"
                              max="75"
                              value="25"
                              step="5"
                              id="pomodoro-timer" name="pomodoro"
                            />
                            <div class="btns">
                              <button href="#!" class="btn__link btn-incrise">
                                <svg
                                  width="14"
                                  height="7"
                                  viewBox="0 0 14 7"
                                  fill="none"
                                  xmlns="http://www.w3.org/2000/svg"
                                >
                                  <path
                                    d="M1 6L7 2L13 6"
                                    stroke="#1E213F"
                                    stroke-opacity="0.25"
                                    stroke-width="2"
                                  />
                                </svg>
                              </button>

                              <button href="#!" class="btn__link btn-decrise">
                                <svg
                                  width="14"
                                  height="7"
                                  viewBox="0 0 14 7"
                                  fill="none"
                                  xmlns="http://www.w3.org/2000/svg"
                                >
                                  <path
                                    d="M1 1L7 5L13 1"
                                    stroke="#1E213F"
                                    stroke-opacity="0.25"
                                    stroke-width="2"
                                  />
                                </svg>
                              </button>
                            </div>
                          </div>
                        </div>
                        <div class="menu-choice short">
                          <label for="input">short break</label>
                          <div class="number">
                            <input
                              class="input-val"
                              type="number"
                              min="1"
                              max="7"
                              value="5"
                              step="1"
                              id="short-timer" name="short"
                            />

                            <div class="btns">
                              <button href="#!" class="btn__link btn-incrise">
                                <svg
                                  width="14"
                                  height="7"
                                  viewBox="0 0 14 7"
                                  fill="none"
                                  xmlns="http://www.w3.org/2000/svg"
                                >
                                  <path
                                    d="M1 6L7 2L13 6"
                                    stroke="#1E213F"
                                    stroke-opacity="0.25"
                                    stroke-width="2"
                                  />
                                </svg>
                              </button>

                              <button href="#!" class="btn__link btn-decrise">
                                <svg
                                  width="14"
                                  height="7"
                                  viewBox="0 0 14 7"
                                  fill="none"
                                  xmlns="http://www.w3.org/2000/svg"
                                >
                                  <path
                                    d="M1 1L7 5L13 1"
                                    stroke="#1E213F"
                                    stroke-opacity="0.25"
                                    stroke-width="2"
                                  />
                                </svg>
                              </button>
                            </div>
                          </div>
                        </div>
                        <div class="menu-choice long">
                          <label for="input">long break</label>
                          <div class="number">
                            <input
                              class="input-val"
                              type="number"
                              min="5"
                              max="30"
                              value="15"
                              step="5"
                              id="long-timer" name="long"
                            />
                            <div class="btns">
                              <button href="#!" class="btn__link btn-incrise">
                                <svg
                                  width="14"
                                  height="7"
                                  viewBox="0 0 14 7"
                                  fill="none"
                                  xmlns="http://www.w3.org/2000/svg"
                                >
                                  <path
                                    d="M1 6L7 2L13 6"
                                    stroke="#1E213F"
                                    stroke-opacity="0.25"
                                    stroke-width="2"
                                  />
                                </svg>
                              </button>

                              <button href="#!" class="btn__link btn-decrise">
                                <svg
                                  width="14"
                                  height="7"
                                  viewBox="0 0 14 7"
                                  fill="none"
                                  xmlns="http://www.w3.org/2000/svg"
                                >
                                  <path
                                    d="M1 1L7 5L13 1"
                                    stroke="#1E213F"
                                    stroke-opacity="0.25"
                                    stroke-width="2"
                                  />
                                </svg>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="menu-font">
                      <div class="menu-font__head">
                        <h3 class="menu-head">FONT</h3>
                      </div>

                      <div class="menu-font-btns">
                        <div class="menu-font__btn">
                          <button
                            class="font__btn active__font"
                            id="font-kumbh"
                            name="kumbh"
                            value="var(--font1)"
                          >
                            Aa
                          </button>
                        </div>
                        <div class="menu-font__btn">
                          <button
                            class="font__btn"
                            id="font-roboto"
                            name="roboto"
                            value="var(--font2)"
                          >
                            Aa
                          </button>
                        </div>
                        <div class="menu-font__btn">
                          <button
                            class="font__btn"
                            id="font-mono"
                            name="mono"
                            value="var(--font3)"
                            
                          >
                            Aa
                          </button>
                        </div>
                      </div>
                    </div>

                    <div class="menu-color">
                      <div class="menu-color__head">
                        <h3 class="menu-head">COLOR</h3>
                      </div>

                      <div class="menu-color-btns">
                        
                        <div class="menu-color__btn">
                          <button class="color__btn active__back" id="red" value="#F87070">
                            <img class="check" src="../assets/images/checkmark.svg" alt=""></img>
                          </button>
                        </div>
                        <div class="menu-color__btn">
                          <button
                            class="color__btn"
                            id="tiffany"
                            value="var(--color-t)"
                          >
                            <img class="check" src="../assets/images/checkmark.svg" alt=""></img>
                          </button>
                        </div>
                        <div class="menu-color__btn">
                          <button
                            class="color__btn"
                            id="purple"
                            value="var(--color-p)"
                          >
                            <img class="check" src="../assets/images/checkmark.svg" alt=""></img>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="setting__apply">
                  <button class="setting__btn-apply">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="assets/js/script.min.js"></script>
  </body>
</html>
